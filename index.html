<!DOCTYPE html>
<html lang="pt-br" data-ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- STYLES -->
  <link rel="stylesheet" href="style/bootstrap4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/style.css">
  <!-- STYLES -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- SCRIPTS -->
  <script src="Scripts/jquery3.3.1.js"></script>
  <script src="Scripts/tether.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
  <script src="Scripts/angular.min.js"></script>
  <script src="Scripts/script.js"></script>
  <!-- SCRIPTS -->
  <title>TaskManager - Login</title>
</head>

<body ng-controller="RouterController as Router" ng-init="Router.checkSession()">

  <div id="page-content-wrapper">
    <div class="pos-f-t">
      <nav class="navbar-inverse bg-inverse p-0">
        <div class="container container-fluid text-center">
          <h1 class="text-white d-inline-block m-2">
            <span class="fa fa-edit manager-logo"></span>
            <span class="task-logo">Task</span>
            <span class="manager-logo">Manager</span>
          </h1>
        </div>
      </nav>
    </div>

    <div class="container main col-6">

      <div class="row jumbotron mt-5">
        <div class="col-md-12">
          Login via
          <div class="social-buttons">
            <a href="#" class="btn btn-fb">
              <span class="fa fa-facebook"></span> Facebook</a>
            <a href="#" class="btn btn-tw">
              <span class="fa fa-twitter"></span> Twitter</a>
          </div>
          ou
          <form class="form" id="login-nav">
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail..." required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha..." required>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Mantenha-me logado
              </label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Logar</button>
            </div>
          </form>
          <div class="bottom mt-4">
            <div class="float-left">
              Novo por aqui?
              <a href="register.html">
                <button class="btn btn-info">Cadastre-se</button>
              </a>
            </div>
            <div class="float-right">
              <a href="">
                <button class="btn btn-info">Esquecei minha senha</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <hr>
        <span class="fa fa-edit manager-logo"></span>
        <span class="task-logo">Task</span>
        <span class="manager-logo">Manager </span>
        <span class="task-logo">
          &copy;
        </span>
      </footer>
    </div>
  </div>

</body>

</html>
