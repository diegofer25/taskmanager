<!DOCTYPE html>
<html lang="pt-br" data-ng-app="app" ng-controller="RouterController as Router" ng-init="Router.checkSession()">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="taskmanager">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Software academico de gerenciamento de tarefas e organização pessoal desenvolvido por Diego Lamarão, estudante de Análise e Desenvolvimento de Sistemas no Instituto INFNET">
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>
  <!-- STYLES -->
  <link rel="stylesheet" href="style/bootstrap4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/style.css">
  <!-- STYLES -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- SCRIPTS -->
  <script src="Scripts/jquery3.3.1.js"></script>
  <script src="Scripts/tether.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
  <script src="Scripts/angular.min.js"></script>
  <script src="Scripts/script.js"></script>
  <!-- SCRIPTS -->
  <title>TaskManager - {{Router.titleIndex}}</title>
</head>

<body>
    
    <div class="d-none">
        <h1>Taskmanager</h1>
        <img src="./images/taskmanagerlogo.PNG" />
    </div>
    
    <div id="overlay">
        <div class="loader"></div>
    </div>

  <div id="page-content-wrapper" ng-controller="UserController as User">
    <div class="pos-f-t">
      <nav class="navbar-inverse bg-inverse p-0">
        <div class="container container-fluid text-center">
          <h1 class="text-white d-inline-block m-2">
            <span class="fa fa-edit manager-logo"></span>
            <span class="task-logo">Task</span>
            <span class="manager-logo">Manager</span>
          </h1>
        </div>
      </nav>
    </div>

    <div class="container main col-10">
      <div class="jumbotron mt-5 pt-2 mb-2">
        <h2>Login</h2>
        <div class="col-md-12">
          <form class="form" id="login-nav">
            <div class="form-group">
              <label for="nome">E-mail</label>
              <input type="email" class="form-control" ng-model="email" placeholder="Digite seu e-mail..." required>
            </div>
            <div class="form-group">
              <label for="nome">Senha</label>
              <input type="password" class="form-control" ng-model="senha" placeholder="Digite sua senha..." required>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Mantenha-me logado
              </label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"
                  ng-click="User.loginUser(email, senha)">Logar</button>
            </div>
          </form>
          <button id="loginstatus" class="d-none"><span></span></button>
          <div class="bottom mt-4">
            <div class="float-left mt-1">
              Novo por aqui?
              <button class="btn btn-info btn-sm" ng-click="Router.register()">Cadastre-se</button>
              ou
            </div>
            <div class="social-buttons mt-1 float-left">
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) return;
                  js = d.createElement(s); js.id = id;
                  js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.12&appId=556136401387797&autoLogAppEvents=1';
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
                </script>
                <div class="fb-login-button ml-1" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false"
                    data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email"
                    onlogin="checkLoginState();">
                </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="col-12">
        <hr>
        <div
          class="fb-like row"
          data-share="true"
          data-show-faces="true">
        </div>
        <div class="row mt-2">
            <div class="float-right">
                <a class="btn btn-primary" href="https://www.linkedin.com/in/diego-lamarao-5b04077a/" target="_blank">
                    <span class="fa fa-linkedin"></span> Diego Lamarão
                </a>
                <a class="btn btn-secondary" href="https://github.com/diegofer25" target="_blank">
                    <span class="fa fa-github"></span> Diego Lamarão
                </a>
            </div>
        <div>
      </footer>
    </div>
  </div>
</body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1305481929552891',
      xfbml      : true,
      version    : 'v2.12'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</html>
