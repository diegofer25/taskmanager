<!DOCTYPE html>
<html lang="pt-br" data-ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- STYLES -->
  <link rel="stylesheet" href="style/bootstrap4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/style.css">
  <!-- STYLES -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- SCRIPTS -->
  <script src="Scripts/jquery3.3.1.js"></script>
  <script src="Scripts/tether.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
  <script src="Scripts/angular.min.js"></script>
  <script src="Scripts/script.js"></script>
  <!-- SCRIPTS -->
  <title>TaskManager - Registrar</title>
</head>

<body ng-controller="RouterController as Router" ng-init="Router.checkSession()">

    <div id="overlay">
        <div class="loader"></div>
    </div>

    <div id="page-content-wrapper" ng-controller="UserController as User">
        <div class="pos-f-t">
            <nav class="navbar-inverse bg-inverse p-0">
                <div class="container container-fluid text-center">
                    <h1 class="text-white d-inline-block m-2">
                        <span class="fa fa-edit manager-logo"></span>
                        <span class="task-logo">Task</span>
                        <span class="manager-logo">Manager</span>
                    </h1>
                </div>
            </nav>
        </div>

        <div class="container main col-6">
            <div class="row jumbotron mt-5">
                <div class="col-md-12">
                    Registrar via
                    <div class="social-buttons">
                        <a href="#" class="btn btn-fb">
                            <span class="fa fa-facebook"></span> Facebook</a>
                        <a href="#" class="btn btn-tw">
                            <span class="fa fa-twitter"></span> Twitter</a>
                        <a href="index.html" class="btn btn-info float-right">
                            <span class="fa fa-arrow-circle-left"></span> Voltar</a>
                    </div>

                    <form class="form mt-3" id="login-nav">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input ng-model="name" type="text" class="form-control" id="nome" placeholder="Digite seu nome completo..." required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input ng-model="email" type="email" class="form-control" id="email" placeholder="Digite seu E-mail..." required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input ng-model="password" type="password" class="form-control" id="password" placeholder="ForneÃ§a uma Senha..." required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block mt-4" ng-click="User.cadUser(name, email, password)">Registrar</button>
                        </div>
                    </form>
                    <button id="registerstatus" class="d-none"><span></span></button>
                </div>
            </div>
            <footer>
                <hr>
                <span class="fa fa-edit manager-logo"></span>
                <span class="task-logo">Task</span>
                <span class="manager-logo">Manager </span>
                <span class="task-logo">
                    &copy;
                </span>
            </footer>
        </div>
    </div>

</body>

</html>
